<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">n
    <title>Cadastro de Carros</title>
</head>
<body>
    <h1>Cdastro de Carros</h1>
    <div class="container">
        <form id="carForm">
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="text" id="ano" placeholder="Ano" required>
            <input type="text" id="cor" placeholder="Cor" required>
            <input type="text" id="placa" placeholder="Placa" required>
            <button type="submit">Cadastrar Carro</button>
        </form>

        <table id="tabelaCarros">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Placa</th>
                </tr>
            </thead>
            <tbody id="listaCarros">
                <tr class="no-data">
                    <td colspan="5">Nenhum carro cadastro ainda</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
